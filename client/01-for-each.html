<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <div id="tasks"></div>
    <script>
        const products = [
            { title: 'Burger', price: 121 },
            { title: 'Pizza', price: 20 },
        ];
        const app = document.getElementById('app');
        products.forEach(product => {
            app.innerHTML += `<li>${product.title} - ${product.price}</li>`;
        })

        const list= [
            { title: 'Programming', status: 'done' },
            { title: 'Hive', status: 'fail' },
            { title: 'Exercises', status: 'fail' },
            { title: 'Attention', status: 'done' },
        ];
        const tasks = document.getElementById('tasks');
        list.forEach(task => {
            if (task.status == 'done') {
                tasks.innerHTML += `<li style="display: inline-block">${task.title}</li> <input type="checkbox" checked="true"> </br>`;    
            } else {
                tasks.innerHTML += `<li style="display: inline-block">${task.title}</li> <input type="checkbox"> </br>`;
            }
            
        })
        
    </script>

    <!-- <input type="checkbox" checked="true"> -->

    <!-- <li style="display: inline-block"></li> -->
</body>
</html>
